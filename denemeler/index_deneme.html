
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>model-viewer</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <style>
    model-viewer {
      width: 800px;
      height: 600px;
    }
  </style>
  <body>
    <div>
      <model-viewer src="https://github.com/google/model-viewer/blob/master/packages/shared-assets/models/Astronaut.glb"></model-viewer>
    </div>
    <div>
      <model-viewer src="https://modelviewer.dev/shared-assets/models/shishkebab.glb"
              alt="A 3D model of an astronaut"
              auto-rotate
              camera-controls></model-viewer>
    </div>
    </body>
</html>
